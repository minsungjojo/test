<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #fff; /* 배경 흰색 */
            overflow: hidden;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        async function fetchData() {
            const response = await fetch('12.json');
            const base64Data = await response.text(); // Base64 데이터 읽기
            const decodedData = atob(base64Data);     // Base64 디코딩
            const jsonData = JSON.parse(decodedData); // 디코딩된 데이터를 JSON으로 변환
            return jsonData;
        }

        async function renderChart() {
            const data = await fetchData();
            const filteredData = data.filter(item => item.amount_usd_net_flow !== null);

            // 날짜별로 데이터 분류
            const dateWiseData = {};
            filteredData.forEach(item => {
                const date = item.time.split(" ")[0];
                if (!dateWiseData[date]) {
                    dateWiseData[date] = item.amount_usd_net_flow;
                }
            });

            // 차트에 사용할 시리즈 데이터 생성
            const seriesData = Object.keys(dateWiseData).map(date => ({
                x: date,
                y: dateWiseData[date]
            }));

            // K, M, B 변환 함수 (필요하면 재사용 가능)
            function formatKMB(num) {
                const val = Number(num) || 0;
                if (val >= 1.0e9) {         // 10억 이상 -> B
                    return (val / 1.0e9).toFixed(2) + "B USD";
                } else if (val >= 1.0e6) {  // 백만 이상 -> M
                    return (val / 1.0e6).toFixed(2) + "M USD";
                } else if (val >= 1.0e3) {  // 천 이상 -> K
                    return (val / 1.0e3).toFixed(2) + "K USD";
                } else {
                    return val.toFixed(2) + " USD";
                }
            }

            var options = {
                chart: {
                    type: 'bar',
                    height: '100%',
                    width: '100%',
                    background: '#fff',
                    toolbar: {
                        show: false // 모든 버튼 비활성화
                    },
                    zoom: {
                        enabled: false // 차트 확대 비활성화
                    },
                    animations: {
                        enabled: false
                    }
                },
                grid: {
                    padding: {
                        left: 40,
                        bottom: 30
                    }
                },
                series: [{
                    name: '금액 흐름(USD)',
                    data: seriesData
                }],
                colors: ['#000000'], // 막대 그래프 색상: 검정
                xaxis: {
                    type: 'datetime',
                    labels: {
                        rotate: -45,
                        style: {
                            colors: '#000',
                            fontSize: '23px'
                        },
                        // 연-월(YYYY-MM)만 표시
                        formatter: function(value) {
                            const date = new Date(value);
                            const year = date.getFullYear();
                            const month = String(date.getMonth() + 1).padStart(2, '0');
                            return `${year}-${month}`;
                        }
                    },
                    title: {
                        text: ''
                    }
                },
                yaxis: {
                    labels: {
                        formatter: function (val) {
                            return formatKMB(val);
                        },
                        style: {
                            colors: '#000',
                            fontSize: '18px'
                        },
                        offsetX: 5
                    },
                    title: {
                        text: ''
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            position: 'top' // 막대 위에 데이터표시
                        }
                    }
                },
                // 데이터 라벨 설정
                dataLabels: {
                    enabled: true,
                    formatter: function (val) {
                        return formatKMB(val);
                    },
                    style: {
                        colors: ['#000'], // 데이터 라벨(막대 위) 글자색: 검정
                        fontSize: '14px'
                    }
                },
                legend: {
                    show: false
                },
                tooltip: {
                    style: {
                        fontSize: '20px'
                    },
                    y: {
                        // 툴팁에서도 K, M, B로 표시
                        formatter: function (val) {
                            return formatKMB(val);
                        }
                    }
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        renderChart();
    </script>
</body>
</html>
