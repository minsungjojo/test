<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive BTC Comparison Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    main {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .chart-container {
      flex: 1;
    }
    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<main>
  <div class="chart-container">
    <div id="chart"></div>
  </div>
</main>

<script>
  function transformDataToSeries(data) {
    const exchangeMap = {};
    data.forEach(item => {
      const { exchange, day, value } = item;
      if (!exchangeMap[exchange]) {
        exchangeMap[exchange] = [];
      }
      exchangeMap[exchange].push({ x: day, y: value });
    });
    return Object.keys(exchangeMap).map(exchangeName => {
      const sortedData = exchangeMap[exchangeName].sort((a, b) => new Date(a.x) - new Date(b.x));
      return { name: exchangeName, data: sortedData };
    });
  }

  fetch('300.json')
    .then(response => response.json())
    .then(rawData => {
      const seriesData = transformDataToSeries(rawData);
      const options = {
        chart: {
          type: 'area',
          width: '100%',
          height: '100%',
          zoom: { enabled: false },
          stacked: true,
          toolbar: { show: false }
        },
        legend: { position: 'top' },
        dataLabels: { enabled: false },
        stroke: {
          curve: 'smooth',
          width: 1
        },
        xaxis: {
          type: 'datetime',
          tickAmount: 10,
          labels: {
            format: 'yyyy-MM-dd'
          }
        },
        yaxis: {
          labels: {
            formatter: function (val) {
              const absVal = Math.abs(val);
              if (absVal >= 1.0e9) {
                return (val / 1.0e9).toFixed(1) + 'B';
              } else if (absVal >= 1.0e6) {
                return (val / 1.0e6).toFixed(1) + 'M';
              } else if (absVal >= 1.0e3) {
                return (val / 1.0e3).toFixed(1) + 'K';
              } else {
                return val.toFixed(0);
              }
            }
          }
        },
        tooltip: {
          shared: true,
          x: {
            format: 'yyyy-MM-dd'
          },
          y: {
            formatter: function (val) {
              return val.toLocaleString() + ' BTC';
            }
          }
        },
        responsive: [
          {
            breakpoint: 480,
            options: {
              legend: {
                position: 'bottom'
              }
            }
          }
        ],
        series: seriesData
      };
      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    })
    .catch(err => {
      console.error('Error loading JSON:', err);
    });
</script>
</body>
</html>
