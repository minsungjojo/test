<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin Forecasted Supply</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: sans-serif;
    }
    #chart {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
<div id="chart"></div>

<script>
  fetch('301.json')
    .then(response => response.json())
    .then(data => {
      const TOTAL_SUPPLY = 21000000;
      const issuedSeries = [];
      const forecastedSeries = [];

      data.forEach(item => {
        if (item.category === 'Issued') {
          const time = new Date(item.time);
          const issuedAmount = item.supply;
          issuedSeries.push({ x: time, y: issuedAmount });
          forecastedSeries.push({ x: time, y: TOTAL_SUPPLY - issuedAmount });
        }
      });

      const options = {
        chart: {
          type: 'area',
          stacked: true,
          height: 450,
          // ➜ 확대(zoom) 비활성화
          zoom: {
            enabled: false
          },
          // ➜ 차트 우측 상단 버튼 제거
          toolbar: {
            show: false
          }
        },
        series: [
          { name: 'Issued', data: issuedSeries },
          { name: 'Forecasted', data: forecastedSeries }
        ],
        dataLabels: { enabled: false },
        stroke: {
          curve: 'smooth',
          width: 0
        },
        markers: { size: 0 },
        xaxis: {
          type: 'datetime',
          min: new Date('2008-01-01').getTime(),
          max: new Date('2145-01-01').getTime()
        },
        yaxis: {
          max: TOTAL_SUPPLY,
          labels: {
            formatter: (val) => val.toLocaleString()
          }
        },
        tooltip: {
          x: { format: 'yyyy-MM-dd' }
        },
        title: {
          text: '',
          show: false
        },
        colors: ['#27ae60', '#f39c12'],
        fill: {
          type: 'solid',
          opacity: [1, 1]
        }
      };

      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    })
    .catch(error => {
      console.error('JSON 로드 오류:', error);
    });
</script>
</body>
</html>
