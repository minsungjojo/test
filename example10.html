<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분기 성과 차트</title>
    <!-- ApexCharts 라이브러리 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        /* 전체 화면을 흰 배경, 검정 텍스트로 설정 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffffff; /* 배경을 흰색으로 설정 */
            color: #000000;            /* 텍스트 기본 색상은 검정 */
            overflow: hidden;
        }
        #chart {
            height: 100%; /* 전체 화면 높이 */
            width: 100%;  /* 전체 화면 너비 */
        }
    </style>
</head>
<body>
    <!-- 차트를 표시할 요소 -->
    <div id="chart"></div>

    <script>
        // Base64로 암호화된 JSON 파일 로드
        fetch('10.json')
            .then(response => response.text()) // 파일을 텍스트로 읽기
            .then(base64Data => {
                // Base64 문자열을 디코딩
                const decodedData = atob(base64Data);

                // JSON 파싱
                const data = JSON.parse(decodedData);

                // JSON 데이터를 quarter_perf 값에 따라 내림차순으로 정렬
                const sortedData = data.sort((a, b) => b.quarter_perf - a.quarter_perf);

                // 정렬된 데이터를 시리즈 데이터로 변환
                const seriesData = sortedData.map(item => {
                    return {
                        x: item.narrative,
                        y: (item.quarter_perf * 100).toFixed(1) // 100을 곱하고 소수점 한 자리까지만 표현
                    };
                });

                // 차트에 사용할 데이터 설정
                var options = {
                    series: [{
                        name: '분기 성과',
                        data: seriesData
                    }],
                    chart: {
                        type: 'bar',
                        height: '100%',
                        width: '100%',
                        background: '#ffffff', // 차트 배경색을 흰색으로 설정
                        toolbar: {
                            tools: {
                                download: false // 다운로드 버튼 비활성화
                            }
                        }
                    },
                    plotOptions: {
                        bar: {
                            horizontal: true,
                            barHeight: '60%',
                            distributed: true  // 바마다 다른 색상 적용
                        }
                    },
                    /* colors 옵션에 직접 색상 배열을 설정할 수도 있습니다.
                       원하는 색상들을 추가해보세요. */
                    colors: [
                        '#008FFB', '#00E396', '#FEB019', '#FF4560',
                        '#775DD0', '#546E7A', '#26a69a', '#D10CE8'
                    ],
                    dataLabels: {
                        enabled: true,
                        formatter: function (val) {
                            return val + '%';
                        },
                        style: {
                            colors: ['#000000'] // 데이터 라벨을 검정색으로
                        }
                    },
                    xaxis: {
                        categories: seriesData.map(item => item.x),
                        labels: {
                            style: { colors: '#000000' } // x축 라벨을 검정색으로
                        },
                        axisBorder: {
                            color: '#999999' // x축 테두리 회색
                        },
                        axisTicks: {
                            color: '#999999' // x축 눈금 회색
                        }
                    },
                    yaxis: {
                        labels: {
                            style: { colors: ['#000000'] } // y축 라벨을 검정색으로
                        },
                        axisBorder: {
                            color: '#999999' // y축 테두리 회색
                        },
                        axisTicks: {
                            color: '#999999' // y축 눈금 회색
                        }
                    },
                    tooltip: {
                        theme: 'light', // 툴팁을 라이트 테마로
                        style: {
                            fontSize: '16px',     // 툴팁 폰트 크기
                            colors: ['#000000']   // 툴팁 텍스트 색상(검정)
                        },
                        fillSeriesColor: false,
                        marker: {
                            // distributed: true 설정 시, 막대 색상마다 마커 색이 달라집니다.
                            // 직접 지정하고 싶다면 fillColors를 배열로 넣을 수 있습니다.
                        },
                        x: {
                            formatter: function (val) {
                                return `<span style="color: #000000">${val}</span>`;
                            }
                        },
                        y: {
                            formatter: function (val) {
                                return `<span style="color: #000000">${val}%</span>`;
                            }
                        }
                    },
                    grid: {
                        borderColor: '#cccccc' // 그리드 라인 회색
                    },
                    theme: {
                        mode: 'light' // 라이트 테마 적용
                    }
                };

                // ApexCharts 차트를 생성하여 HTML 요소에 렌더링
                var chart = new ApexCharts(document.querySelector("#chart"), options);
                chart.render();
            })
            .catch(error => console.error('데이터 로드 실패:', error));
    </script>
</body>
</html>
