<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스택형 막대 차트</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    #chart {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    async function 가져오기() {
      const 응답 = await fetch("15.json"); // Base64 인코딩된 JSON 파일 경로
      const base64Data = await 응답.text();
      const jsonData = JSON.parse(atob(base64Data));
      return jsonData;
    }

    가져오기()
      .then((data) => {
        const categories = [...new Set(data.map((item) => item.date))].sort(
          (a, b) => new Date(a) - new Date(b)
        );
        const narratives = ["L1", "Runes", "L2", "DEX", "AI", "LRT", "Perpetuals"];

        const series = narratives.map((narrative) => {
          return {
            name: narrative,
            data: categories.map((date) => {
              const entriesForDate = data.filter((item) => item.date === date);
              const totalForDate = entriesForDate.reduce((sum, item) => sum + item.count, 0);
              const entry = entriesForDate.find((item) => item.narrative === narrative);
              return entry ? (entry.count / totalForDate) * 100 : 0;
            }),
          };
        });

        const colors = [
          "#2E93FA",
          "#66DA26",
          "#546E7A",
          "#E91E63",
          "#FF9800",
          "#9C27B0",
          "#20B2AA",
        ];

        const options = {
          chart: {
            type: "bar",
            height: "100%",
            width: "100%",
            stacked: true,
            stackType: "100%",
            background: "#fff",
            toolbar: {
              tools: {
                download: false,
              },
            },
          },
          series: series,
          xaxis: {
            categories: categories,
            labels: {
              style: {
                colors: "#000",
              },
              rotate: 0,       // 라벨 수평
              showDuplicates: false,
              hideOverlappingLabels: true,
              // ▼ 여기서부터 잘리는 문제 해결 ▼
              trim: false,     // 줄임표(...)로 표시 방지
              maxHeight: 100,  // 라벨 최대 높이를 적당히 늘림 (필요시 조절)
              // maxWidth: 100  // 가로 폭도 조절하고 싶으면 사용
            },
            tickAmount: 6,
          },
          yaxis: {
            labels: {
              style: {
                colors: "#000",
              },
              formatter: function (val) {
                return val.toFixed(0) + "%";
              },
            },
          },
          colors: colors,
          tooltip: {
            enabled: true,
            shared: true,
            followCursor: true,
            intersect: false,
            theme: "light",
            style: {
              fontSize: "16px",
              fontFamily: "Arial, sans-serif",
              colors: ["#000"],
            },
            y: {
              formatter: function (val) {
                return val.toFixed(2) + "%";
              },
            },
            marker: {
              fillColors: colors,
            },
            padding: {
              left: 10,
              right: 10,
              top: 10,
              bottom: 10,
            },
          },
          fill: {
            opacity: 1,
          },
          legend: {
            position: "bottom",  // 모바일 등에서 아래로
            offsetY: 0,          // 요청하신 대로 offsetY 0
            labels: {
              colors: "#000",
            },
          },
          dataLabels: {
            enabled: false,
          },
          responsive: [
            {
              // 필요하다면 여기서도 xaxis.labels 설정을 오버라이드할 수 있음
              breakpoint: 768,
              options: {
                xaxis: {
                  tickAmount: 4,
                },
              },
            },
            {
              breakpoint: 480,
              options: {
                xaxis: {
                  tickAmount: 3,
                },
              },
            },
          ],
        };

        const chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      })
      .catch((error) =>
        console.error("데이터를 가져오는 중 오류가 발생했습니다:", error)
      );
  </script>
</body>
</html>
