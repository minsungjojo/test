<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스택형 막대 차트 (Datetime 축, YYYY-MM-DD 표시)</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    // Base64 디코딩 함수
    function decodeBase64(base64String) {
      const decodedString = atob(base64String);
      return JSON.parse(decodedString);
    }

    fetch('17.json')
      .then(response => response.text())
      .then(base64Data => {
        // rawData: { date, action, count } 구조의 배열
        const rawData = decodeBase64(base64Data);

        // 날짜 추출 & 정렬
        const uniqueDates = [...new Set(rawData.map(item => item.date))]
          .sort((a, b) => new Date(a) - new Date(b));

        // 액션(코인) 목록
        const actions = ['bitcoin','ethereum','sui','solana','sei','bnb','cardano'];

        // 날짜별 총합 계산
        const totalsByDate = {};
        uniqueDates.forEach(date => {
          const sameDay = rawData.filter(d => d.date === date);
          totalsByDate[date] = sameDay.reduce((acc, obj) => acc + obj.count, 0);
        });

        // 스택형 100% 막대차트를 위한 시리즈 데이터 구성
        const series = actions.map(action => {
          const dataPoints = uniqueDates.map(date => {
            const found = rawData.find(item => item.date === date && item.action === action);
            const total = totalsByDate[date] || 0;
            const count = found ? found.count : 0;
            const percentage = total > 0 ? (count / total) * 100 : 0;
            return { x: date, y: percentage };
          });
          return { name: action, data: dataPoints };
        });

        const options = {
          chart: {
            type: 'bar',
            height: '100%',
            width: '100%',
            stacked: true,
            stackType: '100%',
            background: '#ffffff',
            toolbar: {
              // toolbar (다운로드 버튼 등) 숨김
              show: false
            }
          },
          series: series,
          xaxis: {
            type: 'datetime',
            // 날짜 개수만큼 tickAmount를 주어 x축 라벨이 항상 "모든 날짜"에 대해 표시되도록 함
            tickAmount: uniqueDates.length,
            labels: {
              // ApexCharts가 라벨을 임의로 숨기지 않도록 설정
              showDuplicates: true,
              hideOverlappingLabels: false,
              trim: false,
              style: {
                fontSize: '12px',
                colors: '#000000'
              },
              // x축에 표시될 날짜 형식
              datetimeFormatter: {
                year: 'yyyy',
                month: 'yyyy-MM',
                day: 'yyyy-MM-dd',
                hour: 'yyyy-MM-dd HH:mm'
              }
            }
          },
          yaxis: {
            labels: {
              formatter: val => val.toFixed(0) + '%',
              style: { colors: '#000000' }
            }
          },
          colors: [
            '#FFD700','#87CEEB','#FF69B4',
            '#32CD32','#FFA07A','#BA55D3','#20B2AA'
          ],
          tooltip: {
            enabled: true,
            shared: true,
            followCursor: true,
            intersect: false,
            x: {
              format: 'yyyy-MM-dd'
            },
            y: {
              formatter: val => val.toFixed(2) + '%'
            },
            theme: 'light',
            style: {
              fontSize: '16px'
            },
            marker: {
              fillColors: [
                '#FFD700','#87CEEB','#FF69B4',
                '#32CD32','#FFA07A','#BA55D3','#20B2AA'
              ]
            }
          },
          fill: {
            opacity: 1
          },
          legend: {
            position: 'bottom',
            labels: { colors: '#000000' }
          },
          dataLabels: {
            enabled: false
          },
          grid: {
            borderColor: '#cccccc',
            xaxis: { lines: { show: true } },
            yaxis: { lines: { show: true } }
          }
        };

        const chart = new ApexCharts(document.querySelector('#chart'), options);
        chart.render();
      })
      .catch(err => console.error('데이터를 가져오는 중 오류 발생:', err));
  </script>
</body>
</html>
