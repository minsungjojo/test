<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스택형 막대 차트</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    main {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .chart-container {
      flex: 1;
    }
    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <main>
    <div class="chart-container">
      <div id="chart"></div>
    </div>
  </main>
  <script>
    async function 가져오기() {
      // Base64 인코딩된 JSON 파일 경로
      const 응답 = await fetch("15.json");
      const base64Data = await 응답.text();
      // Base64 디코딩 후 JSON 파싱
      const jsonData = JSON.parse(atob(base64Data));
      return jsonData;
    }

    가져오기()
      .then(data => {
        // 날짜 기준 정렬 및 카테고리 추출
        const categories = [...new Set(data.map(item => item.date))]
          .sort((a, b) => new Date(a) - new Date(b));

        // 스택형 막대차트에 표시할 narrative 배열
        const narratives = ["L1", "Runes", "L2", "DEX", "AI", "LRT", "Perpetuals"];

        // 각 narrative별 시리즈 데이터 구성
        const series = narratives.map(narrative => {
          return {
            name: narrative,
            data: categories.map(date => {
              const entriesForDate = data.filter(d => d.date === date);
              const totalForDate = entriesForDate.reduce((sum, item) => sum + item.count, 0);
              const entry = entriesForDate.find(item => item.narrative === narrative);
              return entry ? (entry.count / totalForDate) * 100 : 0;
            })
          };
        });

        const colors = [
          "#2E93FA",
          "#66DA26",
          "#546E7A",
          "#E91E63",
          "#FF9800",
          "#9C27B0",
          "#20B2AA"
        ];

        const options = {
          chart: {
            type: "bar",
            height: "100%",
            width: "100%",
            stacked: true,
            stackType: "100%",
            background: "#fff",
            toolbar: {
              tools: { download: false }
            }
          },
          series: series,
          xaxis: {
            categories: categories,
            labels: {
              // 겹칠 경우 ApexCharts가 자동으로 숨길 수 있게 설정
              hideOverlappingLabels: true,
              style: { colors: "#000" }
            }
            // 여기서는 tickAmount를 지정하지 않음 => 너비가 충분하면 최대한 많이 표시
          },
          yaxis: {
            labels: {
              style: { colors: "#000" },
              formatter: val => val.toFixed(0) + "%"
            }
          },
          colors: colors,
          tooltip: {
            enabled: true,
            shared: true,
            followCursor: true,
            intersect: false,
            theme: "light",
            style: {
              fontSize: "16px",
              fontFamily: "Arial, sans-serif",
              colors: ["#000"]
            },
            y: {
              formatter: val => val.toFixed(2) + "%"
            },
            marker: { fillColors: colors },
            padding: { left: 10, right: 10, top: 10, bottom: 10 }
          },
          fill: { opacity: 1 },
          legend: {
            position: "bottom",
            horizontalAlign: "center",
            offsetY: 0,
            labels: { colors: "#000" }
          },
          dataLabels: { enabled: false },
          responsive: [
            {
              // 너비가 800px 미만이 되면 x축 레이블(날짜)을 3개만 표시
              breakpoint: 800,
              options: {
                xaxis: {
                  tickAmount: 3
                }
              }
            }
          ]
        };

        const chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      })
      .catch(error => console.error("데이터를 가져오는 중 오류가 발생했습니다:", error));
  </script>
</body>
</html>
