<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스택형 막대 차트</title>

  <!-- ApexCharts 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!-- 외부 CSS 파일 연결 (환경에 맞춰 경로 수정) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 차트를 표시할 영역 -->
  <div id="chart"></div>

  <!-- 차트를 렌더링하는 스크립트 -->
  <script>
    async function 가져오기() {
      const 응답 = await fetch("15.json"); // Base64 인코딩된 JSON 파일 경로
      const base64Data = await 응답.text();
      const jsonData = JSON.parse(atob(base64Data));
      return jsonData;
    }

    가져오기()
      .then((data) => {
        const categories = [...new Set(data.map((item) => item.date))].sort(
          (a, b) => new Date(a) - new Date(b)
        );
        const narratives = ["L1", "Runes", "L2", "DEX", "AI", "LRT", "Perpetuals"];

        const series = narratives.map((narrative) => {
          return {
            name: narrative,
            data: categories.map((date) => {
              const entriesForDate = data.filter((item) => item.date === date);
              const totalForDate = entriesForDate.reduce((sum, item) => sum + item.count, 0);
              const entry = entriesForDate.find((item) => item.narrative === narrative);
              return entry ? (entry.count / totalForDate) * 100 : 0;
            }),
          };
        });

        const colors = [
          "#2E93FA",
          "#66DA26",
          "#546E7A",
          "#E91E63",
          "#FF9800",
          "#9C27B0",
          "#20B2AA",
        ];

        const options = {
          chart: {
            type: "bar",
            height: "100%",
            width: "100%",
            stacked: true,
            stackType: "100%",
            background: "#fff",
            toolbar: {
              tools: {
                download: false,
              },
            },
          },
          series: series,
          xaxis: {
            categories: categories,
            labels: {
              style: {
                colors: "#000",
              },
              rotate: 0,       
              showDuplicates: false,
              hideOverlappingLabels: true,
              trim: false,     
              maxHeight: 100,  
            },
            tickAmount: 6,
          },
          yaxis: {
            labels: {
              style: {
                colors: "#000",
              },
              formatter: function (val) {
                return val.toFixed(0) + "%";
              },
            },
          },
          colors: colors,
          tooltip: {
            enabled: true,
            shared: true,
            followCursor: true,
            intersect: false,
            theme: "light",
            style: {
              fontSize: "16px",
              fontFamily: "Arial, sans-serif",
              colors: ["#000"],
            },
            y: {
              formatter: function (val) {
                return val.toFixed(2) + "%";
              },
            },
            marker: {
              fillColors: colors,
            },
            padding: {
              left: 10,
              right: 10,
              top: 10,
              bottom: 10,
            },
          },
          fill: {
            opacity: 1,
          },
          legend: {
            /* 레전드를 차트 하단 중앙에 고정 */
            position: "bottom",
            horizontalAlign: "center",
            offsetY: 0,  
            labels: {
              colors: "#000",
            },
          },
          dataLabels: {
            enabled: false,
          },
          responsive: [
            {
              breakpoint: 768,
              options: {
                xaxis: {
                  tickAmount: 4,
                },
              },
            },
            {
              breakpoint: 480,
              options: {
                xaxis: {
                  tickAmount: 3,
                },
              },
            },
          ],
        };

        const chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      })
      .catch((error) => 
        console.error("데이터를 가져오는 중 오류가 발생했습니다:", error)
      );
  </script>
</body>
</html>
