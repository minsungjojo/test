<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스택형 막대 차트</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        /* 페이지 배경을 흰색으로, 텍스트는 검정으로 설정 */
        body {
            background-color: #fff;
            color: #000;
            margin: 0;
            overflow: hidden; 
        }
        /* 화면 전체를 차지하도록 설정 */
        #chart {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        async function 가져오기() {
            const 응답 = await fetch('15.json'); // Base64 인코딩된 JSON 파일 경로
            const base64Data = await 응답.text(); // Base64 문자열을 텍스트로 가져옴
            const jsonData = JSON.parse(atob(base64Data)); // Base64 문자열을 디코드하고 JSON으로 파싱
            return jsonData;
        }

        가져오기()
            .then(data => {
                const categories = [...new Set(data.map(item => item.date))]
                    .sort((a, b) => new Date(a) - new Date(b));
                const narratives = ['L1', 'Runes', 'L2', 'DEX', 'AI', 'LRT', 'Perpetuals'];

                // 시리즈 구성
                const series = narratives.map(narrative => {
                    return {
                        name: narrative,
                        data: categories.map(date => {
                            const entriesForDate = data.filter(item => item.date === date);
                            const totalForDate = entriesForDate.reduce((sum, item) => sum + item.count, 0);
                            const entry = entriesForDate.find(item => item.narrative === narrative);
                            return entry ? (entry.count / totalForDate) * 100 : 0;
                        })
                    };
                });

                // 흰 배경에서 잘 보이는 색상 팔레트 예시
                const colors = [
                    '#2E93FA',
                    '#66DA26',
                    '#546E7A',
                    '#E91E63',
                    '#FF9800',
                    '#9C27B0',
                    '#20B2AA'
                ];

                const options = {
                    chart: {
                        type: 'bar',
                        height: '100%',
                        width: '100%',
                        stacked: true,
                        stackType: '100%',
                        background: '#fff', // 차트 배경 흰색
                        toolbar: {
                            tools: {
                                download: false // 다운로드 버튼 비활성화
                            }
                        }
                    },
                    series: series,
                    xaxis: {
                        categories: categories,
                        labels: {
                            style: {
                                colors: '#000' // x축 레이블 검정색
                            },
                            rotate: -45,
                            showDuplicates: false,
                            hideOverlappingLabels: true,
                            trim: true
                        },
                        tickAmount: 6 // (기본) 넓은 화면에서 라벨 수 제한
                    },
                    yaxis: {
                        labels: {
                            style: {
                                colors: '#000' // y축 레이블 검정색
                            },
                            formatter: function (val) {
                                return val.toFixed(0) + '%';
                            }
                        }
                    },
                    colors: colors,
                    tooltip: {
                        enabled: true,
                        shared: true,
                        followCursor: true,
                        intersect: false,
                        theme: 'light', // 툴팁 배경 밝은 톤
                        style: {
                            fontSize: '16px',
                            fontFamily: 'Arial, sans-serif',
                            colors: ['#000'] // 툴팁 텍스트 검정색
                        },
                        y: {
                            formatter: function (val) {
                                return val.toFixed(2) + "%";
                            }
                        },
                        marker: {
                            fillColors: colors
                        },
                        padding: {
                            left: 10,
                            right: 10,
                            top: 10,
                            bottom: 10
                        }
                    },
                    fill: {
                        opacity: 1
                    },
                    legend: {
                        position: 'right',  // (기본) PC에서는 오른쪽
                        offsetY: 40,
                        labels: {
                            colors: '#000' // 범례 텍스트 검정색
                        }
                    },
                    dataLabels: {
                        enabled: false
                    },
                    // 반응형 옵션
                    responsive: [
                        {
                            // 1200px 이하
                            breakpoint: 1200,
                            options: {
                                xaxis: {
                                    tickAmount: 5
                                }
                            }
                        },
                        {
                            // 768px 이하 (태블릿 ~ 모바일)
                            breakpoint: 768,
                            options: {
                                xaxis: {
                                    tickAmount: 4
                                },
                                legend: {
                                    position: 'bottom' // 레전드를 아래로
                                }
                            }
                        },
                        {
                            // 480px 이하 (모바일)
                            breakpoint: 480,
                            options: {
                                xaxis: {
                                    tickAmount: 2
                                },
                                legend: {
                                    position: 'bottom' // 레전드를 아래로
                                }
                            }
                        }
                    ]
                };

                const chart = new ApexCharts(document.querySelector("#chart"), options);
                chart.render();
            })
            .catch(error => console.error('데이터를 가져오는 중 오류가 발생했습니다:', error));
    </script>
</body>
</html>
