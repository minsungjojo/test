<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BTC Comparison Chart</title>
  <!-- ApexCharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!-- 화면 전체를 차지하기 위한 스타일 설정 -->
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%;
    }
    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<!-- 차트만 표시 -->
<div id="chart"></div>

<script>
// 거래소별 데이터를 ApexCharts의 series 형식으로 변환
function transformDataToSeries(data) {
  const exchangeMap = {};

  data.forEach(item => {
    const exchange = item.exchange;
    const dateStr  = item.day;
    const value    = item.value;

    if (!exchangeMap[exchange]) {
      exchangeMap[exchange] = [];
    }
    exchangeMap[exchange].push({
      x: dateStr,
      y: value
    });
  });

  return Object.keys(exchangeMap).map(exchangeName => {
    const sortedData = exchangeMap[exchangeName].sort(
      (a, b) => new Date(a.x) - new Date(b.x)
    );
    return {
      name: exchangeName,
      data: sortedData
    };
  });
}

// JSON 파일 불러오기
fetch('300.json')
  .then(response => response.json())
  .then(rawData => {
    const seriesData = transformDataToSeries(rawData);

    const options = {
      chart: {
        type: 'area',
        // 화면 전체를 활용하도록, 높이/너비를 따로 지정하지 않음
        // 확대 기능(Zoom) 비활성화
        zoom: { enabled: false },
        stacked: true,
        toolbar: { show: false }
      },
      legend: {
        position: 'top'
      },
      dataLabels: { enabled: false },
      stroke: {
        curve: 'smooth',
        width: 1
      },
      xaxis: {
        type: 'datetime',
        tickAmount: 10
      },
      yaxis: {
        labels: {
          formatter: function (val) {
            return val.toFixed(0) + ' BTC';
          }
        }
      },
      tooltip: {
        shared: true,
        x: { format: 'yyyy-MM-dd' },
        y: {
          formatter: function (val) {
            return val.toLocaleString() + ' BTC';
          }
        }
      },
      series: seriesData
    };

    const chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  })
  .catch(err => {
    console.error('Error loading JSON:', err);
  });
</script>

</body>
</html>
