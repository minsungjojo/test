<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BTC Comparison Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    /* iOS Safari 환경 대응:
       - height: -webkit-fill-available 로 주소창 표시/숨김 시 동적 높이 반영
       - 동시에 min-height: 100vh 로 다른 브라우저에서도 문제 없도록 처리
    */
    html, body {
      margin: 0;
      padding: 0;

      /* 너비는 100%, 높이는 -webkit-fill-available */
      width: 100%;
      min-height: 100vh;
      height: -webkit-fill-available; /* iOS Safari에서 주소창이 숨겨지거나 나타날 때 */

      /* 스크롤 막기 (차트가 넘쳐도 스크롤 안 보이도록) */
      overflow: hidden;
    }

    /* 차트 컨테이너: 부모가 이미 위 규칙으로 전체 화면을 차지하므로
       #chart에 width/height 100%를 주면 꽉 찬 화면이 됩니다. */
    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<script>
  function transformDataToSeries(data) {
    const exchangeMap = {};
    data.forEach(item => {
      const { exchange, day, value } = item;
      if (!exchangeMap[exchange]) {
        exchangeMap[exchange] = [];
      }
      exchangeMap[exchange].push({ x: day, y: value });
    });

    return Object.keys(exchangeMap).map(exchangeName => {
      const sortedData = exchangeMap[exchangeName].sort((a, b) => new Date(a.x) - new Date(b.x));
      return { name: exchangeName, data: sortedData };
    });
  }

  // 예: 300.json (동일 서버 경로)
  fetch('300.json')
    .then(response => response.json())
    .then(rawData => {
      const seriesData = transformDataToSeries(rawData);

      const options = {
        chart: {
          type: 'area',
          zoom: { enabled: false },
          stacked: true,
          toolbar: { show: false }
        },
        legend: { position: 'top' },
        dataLabels: { enabled: false },
        stroke: {
          curve: 'smooth',
          width: 1
        },
        xaxis: {
          type: 'datetime',
          tickAmount: 10
        },
        yaxis: {
          labels: {
            formatter: (val) => {
              // 값 축약 K/M/B
              const absVal = Math.abs(val);
              if (absVal >= 1.0e9) {
                return (val / 1.0e9).toFixed(1) + 'B'; 
              } else if (absVal >= 1.0e6) {
                return (val / 1.0e6).toFixed(1) + 'M';
              } else if (absVal >= 1.0e3) {
                return (val / 1.0e3).toFixed(1) + 'K';
              } else {
                return val.toFixed(0);
              }
            }
          }
        },
        tooltip: {
          shared: true,
          x: { format: 'yyyy-MM-dd' },
          y: {
            formatter: (val) => val.toLocaleString() + ' BTC'
          }
        },
        series: seriesData
      };

      // body 자체를 차트 컨테이너로 써도 되고, 
      // 또는 document.querySelector('#chart')를 만들고 싶다면 아래처럼 div를 추가해도 됩니다.
      const container = document.createElement('div');
      container.id = 'chart';
      document.body.appendChild(container);

      const chart = new ApexCharts(container, options);
      chart.render();
    })
    .catch(err => {
      console.error('Error loading JSON:', err);
    });
</script>

</body>
</html>
