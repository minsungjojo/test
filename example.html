<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BTC Comparison Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%;
    }
    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="chart"></div>

<script>
function transformDataToSeries(data) {
  const exchangeMap = {};

  data.forEach(item => {
    const exchange = item.exchange;
    const dateStr  = item.day;
    const value    = item.value;

    if (!exchangeMap[exchange]) {
      exchangeMap[exchange] = [];
    }
    exchangeMap[exchange].push({
      x: dateStr,
      y: value
    });
  });

  return Object.keys(exchangeMap).map(exchangeName => {
    const sortedData = exchangeMap[exchangeName].sort(
      (a, b) => new Date(a.x) - new Date(b.x)
    );
    return {
      name: exchangeName,
      data: sortedData
    };
  });
}

fetch('300.json')
  .then(response => response.json())
  .then(rawData => {
    const seriesData = transformDataToSeries(rawData);

    const options = {
      chart: {
        type: 'area',
        zoom: { enabled: false },
        stacked: true,
        toolbar: { show: false }
      },
      legend: {
        position: 'top'
      },
      dataLabels: { enabled: false },
      stroke: {
        curve: 'smooth',
        width: 1
      },
      xaxis: {
        type: 'datetime',
        tickAmount: 10
      },
      // ==============================
      // 여기서 Y축 레이블을 K, M 등으로 축약
      // ==============================
      yaxis: {
        labels: {
          formatter: function (val) {
            // 값이 매우 클 경우 K(천), M(백만), B(십억) 등으로 표기
            const absVal = Math.abs(val);
            if (absVal >= 1.0e9) {
              // 10억 이상
              return (val / 1.0e9).toFixed(1) + 'B'; 
            } else if (absVal >= 1.0e6) {
              // 백만 이상
              return (val / 1.0e6).toFixed(1) + 'M';
            } else if (absVal >= 1.0e3) {
              // 천 이상
              return (val / 1.0e3).toFixed(1) + 'K';
            } else {
              return val.toFixed(0); // 그 외에는 정수로 표시
            }
          }
        }
      },
      tooltip: {
        shared: true,
        x: { format: 'yyyy-MM-dd' },
        y: {
          formatter: function (val) {
            // 툴팁에서는 콤마+BTC 표기를 유지할 수도 있음
            return val.toLocaleString() + ' BTC';
          }
        }
      },
      series: seriesData
    };

    const chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  })
  .catch(err => {
    console.error('Error loading JSON:', err);
  });
</script>

</body>
</html>
