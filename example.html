<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BTC Comparison Chart</title>
  <!-- ApexCharts 라이브러리 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    /* html, body를 뷰포트 100%로 설정하고 스크롤을 막습니다. */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;    /* 뷰포트 가로폭 100% */
      height: 100vh;   /* 뷰포트 세로높이 100% */
      overflow: hidden; /* 스크롤 없이 숨김 처리 */
    }
  </style>
</head>
<body>

<script>
  // 예: JSON 데이터 가공용 함수
  function transformDataToSeries(data) {
    const exchangeMap = {};
    data.forEach(item => {
      const { exchange, day, value } = item;
      if (!exchangeMap[exchange]) {
        exchangeMap[exchange] = [];
      }
      exchangeMap[exchange].push({ x: day, y: value });
    });

    return Object.keys(exchangeMap).map(exchangeName => {
      const sortedData = exchangeMap[exchangeName].sort((a, b) => new Date(a.x) - new Date(b.x));
      return { name: exchangeName, data: sortedData };
    });
  }

  // 300.json (예: 같은 서버 경로)에 있는 데이터를 불러와 차트 생성
  fetch('300.json')
    .then(response => response.json())
    .then(rawData => {
      const seriesData = transformDataToSeries(rawData);

      const options = {
        chart: {
          type: 'area',
          /* 
            ApexCharts 컨테이너를 body로 지정하므로,
            body 전체가 차트 영역이 됩니다.
          */
          zoom: { enabled: false },
          stacked: true,
          toolbar: { show: false } // 툴바 숨기기
        },
        legend: { position: 'top' },
        dataLabels: { enabled: false },
        stroke: {
          curve: 'smooth',
          width: 1
        },
        xaxis: {
          type: 'datetime',
          tickAmount: 10
        },
        yaxis: {
          labels: {
            formatter: (val) => {
              // K / M / B 단위 축약
              const absVal = Math.abs(val);
              if (absVal >= 1.0e9) {
                return (val / 1.0e9).toFixed(1) + 'B'; 
              } else if (absVal >= 1.0e6) {
                return (val / 1.0e6).toFixed(1) + 'M';
              } else if (absVal >= 1.0e3) {
                return (val / 1.0e3).toFixed(1) + 'K';
              } else {
                return val.toFixed(0);
              }
            }
          }
        },
        tooltip: {
          shared: true,
          x: { format: 'yyyy-MM-dd' },
          y: {
            formatter: (val) => val.toLocaleString() + ' BTC'
          }
        },
        series: seriesData
      };

      /*
        body 자체를 차트 컨테이너로 사용하는 방법:
        new ApexCharts(document.body, options).render();
      */
      const chart = new ApexCharts(document.body, options);
      chart.render();
    })
    .catch(err => {
      console.error('Error loading JSON:', err);
    });
</script>

</body>
</html>
