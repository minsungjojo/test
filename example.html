<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BTC Comparison Chart</title>
  <!-- ApexCharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

<!-- 상단 제목이나 버튼 없이 차트만 표시합니다 -->
<div id="chart"></div>

<script>
function transformDataToSeries(data) {
  const exchangeMap = {};

  data.forEach(item => {
    const exchange = item.exchange;
    const dateStr  = item.day;
    const value    = item.value;

    if (!exchangeMap[exchange]) {
      exchangeMap[exchange] = [];
    }
    exchangeMap[exchange].push({
      x: dateStr,  // 또는 new Date(dateStr)
      y: value
    });
  });

  return Object.keys(exchangeMap).map(exchangeName => {
    const sortedData = exchangeMap[exchangeName].sort(
      (a, b) => new Date(a.x) - new Date(b.x)
    );
    return {
      name: exchangeName,
      data: sortedData
    };
  });
}

// JSON 파일 불러오기 (경로/이름은 실제 환경에 맞게 수정)
fetch('300.json')
  .then(response => response.json())
  .then(rawData => {
    const seriesData = transformDataToSeries(rawData);

    const options = {
      chart: {
        type: 'area',
        height: 600,
        stacked: true,
        // 버튼(툴바) 제거
        toolbar: { show: false }
      },
      legend: {
        position: 'top'
      },
      dataLabels: { enabled: false },
      stroke: {
        curve: 'smooth',
        width: 1
      },
      xaxis: {
        type: 'datetime',
        tickAmount: 10
      },
      yaxis: {
        labels: {
          formatter: function (val) {
            return val.toFixed(0) + ' BTC';
          }
        }
      },
      tooltip: {
        shared: true,
        x: { format: 'yyyy-MM-dd' },
        y: {
          formatter: function (val) {
            return val.toLocaleString() + ' BTC';
          }
        }
      },
      series: seriesData
    };

    const chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  })
  .catch(err => {
    console.error('Error loading JSON:', err);
  });
</script>

</body>
</html>
