<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테마별 연 수익률 차트</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        /* 전체 화면 차지 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #fff; /* 배경을 흰색으로 변경 */
            color: #000; /* 기본 글자색은 검정으로 변경 */
            overflow: hidden; /* 스크롤 막기 */
        }
        #chart {
            height: 100%; /* 높이를 화면 가득 */
            width: 100%;  /* 너비를 화면 가득 */
        }
    </style>
</head>
<body>

<div id="chart"></div>

<script>
    // Base64로 인코딩된 JSON 데이터 불러오기
    fetch('8.json')
        .then(response => response.text()) // Base64 인코딩 데이터이므로 텍스트로 불러옴
        .then(base64Data => {
            // Base64 디코딩
            const decodedData = atob(base64Data);
            const chartData = JSON.parse(decodedData); // 디코딩된 JSON 파싱

            // 연 수익률(%)로 변환
            const categories = chartData.map(data => data.narrative);
            const seriesData = chartData.map(data => (data.ytd_perf * 100).toFixed(2)); // %로 변환 후 소수점 2자리까지 표시

            // 차트 옵션 설정
            const options = {
                chart: {
                    type: 'bar',
                    height: '100%',
                    width: '100%',
                    background: '#fff',  // 차트 배경을 흰색으로
                    toolbar: {
                        tools: {
                            download: false // 다운로드 버튼 비활성화
                        }
                    }
                },
                series: [{
                    name: '연 수익률 (%)',
                    data: seriesData
                }],
                // 흰 배경에 잘 어울리는 예시 색상
                colors: ['#3498db', '#2ecc71', '#f1c40f', '#e67e22', '#9b59b6', '#34495e', '#1abc9c', '#e74c3c'],
                xaxis: {
                    categories: categories,
                    labels: {
                        style: {
                            colors: Array(categories.length).fill('#000') // X축 라벨 색상을 검정으로
                        }
                    }
                },
                yaxis: {
                    labels: {
                        formatter: function (value) {
                            return value + "%";
                        },
                        style: {
                            colors: '#000' // Y축 라벨 색상을 검정으로
                        }
                    }
                },
                plotOptions: {
                    bar: {
                        distributed: true,
                        borderRadius: 4,
                        horizontal: false
                    }
                },
                legend: {
                    show: false
                },
                dataLabels: {
                    enabled: true,
                    style: {
                        colors: ['#000'] // 데이터 라벨 색상을 검정으로
                    }
                },
                tooltip: {
                    theme: 'light', // 흰 배경에 어울리는 밝은 테마
                    style: {
                        fontSize: '18px', // 툴팁 폰트 크기
                        color: '#000', // 툴팁 글자색
                        padding: 10 // 툴팁 여백
                    },
                    y: {
                        formatter: function(value) {
                            return value + '%'; // 툴팁에 퍼센트로 표시
                        }
                    }
                },
                title: {
                    text: '',
                    style: {
                        color: '#000' // 제목 색상을 검정으로 (필요 시)
                    }
                }
            };

            // 차트 렌더링
            const chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        })
        .catch(error => {
            console.error('데이터를 불러오는 중 오류가 발생했습니다:', error);
        });
</script>

</body>
</html>
