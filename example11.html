<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #FFFFFF;
            color: #000000;
        }
        #chart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="chart"></div>

<script>
    // 데이터를 가져오는 함수
    async function 가져오기() {
        const 응답 = await fetch('11.json'); // 11.json 파일을 가져옴
        const base64Data = await 응답.text(); // Base64 인코딩된 문자열을 가져옴
        const jsonData = JSON.parse(atob(base64Data)); // Base64 디코딩 후 JSON 파싱
        return jsonData;
    }

    // 데이터를 로드한 후 차트를 생성하는 함수
    가져오기().then(data => {
        // mtd_perf 값을 100을 곱하고 소숫점 1자리까지 남김
        var mtdPerfData = data.map(function(item) {
            return (item.mtd_perf * 100).toFixed(1);
        });

        // narrative 값을 가져옴
        var categories = data.map(function(item) {
            return item.narrative;
        });

        var options = {
            chart: {
                type: 'bar',
                width: '100%',
                height: '100%',
                background: '#FFFFFF',
                toolbar: {
                    tools: {
                        download: false
                    }
                }
            },
            plotOptions: {
                bar: {
                    // 분산(distributed) 옵션: 막대별로 다른 색상 사용
                    distributed: true
                }
            },
            series: [{
                name: 'MTD 성과',
                data: mtdPerfData
            }],
            xaxis: {
                categories: categories,
                labels: {
                    style: {
                        colors: '#000000'
                    }
                },
                axisBorder: {
                    color: '#000000'
                },
                axisTicks: {
                    color: '#000000'
                }
            },
            yaxis: {
                labels: {
                    style: {
                        colors: '#000000'
                    }
                },
                axisBorder: {
                    color: '#000000'
                },
                axisTicks: {
                    color: '#000000'
                }
            },
            tooltip: {
                theme: 'light',
                style: {
                    fontSize: '16px',
                    color: '#000000'
                },
                y: {
                    formatter: function(value) {
                        return value + "%";
                    },
                    title: {
                        formatter: function () {
                            return 'MTD 성과: ';
                        },
                        style: {
                            color: '#000000',
                            fontSize: '16px'
                        }
                    }
                }
            },
            dataLabels: {
                style: {
                    colors: ['#000000']
                }
            },
            /* 다양한 색상으로 바 색깔을 모두 다르게 표시 */
            colors: [
                '#008FFB', '#00E396', '#FEB019', '#FF4560', '#775DD0',
                '#4CAF50', '#546E7A', '#26A69A', '#D10CE8', '#FFC107'
            ],
            // 범례를 표시하지 않도록 설정
            legend: {
                show: false
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    }).catch(error => {
        console.error("데이터를 불러오는 중 오류가 발생했습니다:", error);
    });
</script>

</body>
</html>
